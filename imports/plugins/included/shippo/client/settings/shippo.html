<template name="shippoSettings">
  {{#autoForm
    meteormethod="shippo/updateApiKey"
    schema=ShippoPackageConfig
    doc=packageData
    type="method-update"
    id="shippo-update-form"
  }}
    <div class="panel-body">
      {{> afQuickField name="settings.apiKey" class='form-control'}}
    </div>
    {{> shopSettingsSubmitButton}}
  {{/autoForm}}
  <div class="row">
    <button class="btn"><span data-i18n="shippo.fetchCarriers" data-event-action="fetchShippoProviders">Fetch Carriers</span></button>
  </div>
</template>
